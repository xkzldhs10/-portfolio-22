	<script>
$(document).ready(function(){
	//메뉴 토글
	$(".toggle").click(function(){
		$(".toggle").hide();
		$("#main_toggle").animate({right:0});
		$(".close").show();
	});
	$(".close").click(function(){
		$(".close").hide();
		$("#main_toggle").animate({right:-750});
		$(".toggle").show();
	});

	//서브메뉴 탭
	$(".sub_gnb>li").eq(0).addClass("select");
	$(".sub_description2").eq(0).show();
	$(".sub_gnb>li").click(function(){
		$(".sub_gnb>li").removeClass();
		$(this).addClass("select");
		$(".sub_description2").hide().eq($(this).intro()).show();
	});
  
  $(window).scroll(function(){
  	var sct = $(window).scrollTop();
  	console.log(sct);
  	if(sct > 100){
  		$("#logo").hide();
  	}

  	if(sct < 200){
  		$("#logo").show();
  	}
  	
  	if( $(this).scrollTop() >= 200 ){
					$("#topBtn").fadeIn();
				}else{
					$("#topBtn").fadeOut();}
				});
			$("#topBtn").click(function(){
					$("html,body").animate({scrollTop:0},500);

  })

});
	</script>
